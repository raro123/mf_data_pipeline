name: Daily NAV Data Processing

on:
  schedule:
    # Run at 11:59 PM UTC daily (7:29 AM IST next day, accounting for market data availability)
    - cron: '59 23 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  process-daily-nav:
    runs-on: ubuntu-latest

    # Global environment variables for the job
    env:
      PYTHONPATH: ${{ github.workspace }}
      # R2 (Cloudflare) credentials
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      # API configuration
      AMFI_NAV_TIMEOUT: ${{ vars.AMFI_NAV_TIMEOUT || '30' }}
      AMFI_SCHEME_TIMEOUT: ${{ vars.AMFI_SCHEME_TIMEOUT || '30' }}
      MAX_RETRIES: ${{ vars.MAX_RETRIES || '3' }}
      RETRY_DELAY: ${{ vars.RETRY_DELAY || '5' }}
      # Processing configuration
      HISTORICAL_FETCH_DAYS: ${{ vars.HISTORICAL_FETCH_DAYS || '90' }}
      CHUNK_SIZE: ${{ vars.CHUNK_SIZE || '10000' }}
      # Environment settings
      ENVIRONMENT: production
      LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Shallow clone for faster checkout (only latest commit needed)
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        # Faster pip installation with optimizations
        python -m pip install --upgrade pip --disable-pip-version-check --no-warn-script-location

        # Install requirements with optimizations
        pip install --disable-pip-version-check -r requirements.txt
        pip install --disable-pip-version-check duckdb

        # Verify critical imports quickly
        python -c "import pandas, requests, duckdb; print('‚úÖ Dependencies verified')"

    - name: Create required directories
      run: |
        cd ${{ github.workspace }}
        python -c "from config.settings import initialize_project; initialize_project()"

    - name: Run daily NAV transform script
      id: daily_transform
      run: |
        echo "üöÄ Starting daily NAV transform script..."
        cd ${{ github.workspace }}
        python scripts/03_daily_nav_transform.py

    - name: Run daily NAV clean script
      if: steps.daily_transform.outcome == 'success'
      run: |
        echo "üßπ Starting daily NAV clean script..."
        cd ${{ github.workspace }}
        python scripts/daily_nav_clean.py

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: processing-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7

    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Daily NAV processing completed successfully at $(date)"

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Daily NAV processing failed at $(date)"
        echo "Check the logs artifact for details"